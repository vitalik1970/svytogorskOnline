name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
            
        with:
          path: "https://github.com/vitalik1970/svytogorskOnline/tree/master/build/static/js/"
          repository: "https://github.com/vitalik1970/svytogorskOnline/"
        
              
              
            
